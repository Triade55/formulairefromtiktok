<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="login-wrapper">
            <div class="login-header">Login</div>
            <div class="login-form">
                <div class="input-wrapper">
                    <input type="text" id="Username" class="input-field" required />
                    <label for="Username" class="label">Username</label>
                    <i class="bx bx-user icon"></i>
                </div>
                
                <div class="input-wrapper">
                    <input type="password" id="pw" class="input-field" required />
                    <label for="pw" class="label">Password</label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="login-check">
                    <div class="remember">
                        <input type="checkbox" id="remember-me"/>
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <div class="input-wrapper">
                    <input type="submit" id="login" class="input-login" value="Login"/>
                </div>
                <div class="register">
                    <span class="register">
                        Don't have an account? <a href="#">Register</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
